<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women Farm Connect</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="window.history.back()">Back</button>

        <!-- Left Section (Login Form) -->
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>Please enter your login details below</p>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign in</button>
            </form>

            <div class="or-continue">Or continue</div>

            <div class="social-buttons">
                <button><img src="assets/images/Email icon.png" alt="Email"> Email</button>
                <button><img src="assets/images/link icon.png" alt="LinkedIn"> LinkedIn</button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>

        <!-- Right Section (Image) -->
        <div class="image-section" style="background-image: url('assets/images/signup.jpg');"></div>
    </div>

</body>
</html>
